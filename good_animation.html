<!DOCTYPE html>
<html lang="de" style="position: relative; width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Animation Performance | Gute Animation</title>
    <script>
      function togglemenu() {
        var el = document.getElementById('menu');
        el.classList.toggle('open-menu');
      }

      function onbtnslow() {
        var el = document.getElementById('menu');
        el.classList.remove('menu-fast', 'menu-slow');
        togglemenu();
        el.classList.add('menu-slow');
      }

      function onbtnfast() {
        var el = document.getElementById('menu');
        el.classList.remove('menu-fast', 'menu-slow');
        togglemenu();
        el.classList.add('menu-fast');
      }
    </script>
    <style>
        .open-menu {
            transform: translateX(300px);
        }
    </style>
</head>
<body style="position: relative; width: 100%; height: 100%;">
<div id="menu" class="transform-will-change">
    <button onclick="togglemenu()">Schließen</button>
</div>
<nav>
    <a href="index.html">Anleitung</a>
    <a href="good_animation.html">Gute Animation</a>
    <a href="bad_animation.html">Schlechte Animation</a>
</nav>
<main>
    <h1>Gute Animation</h1>
    <div class="btn-wrapper">
        <button onclick="onbtnslow()">Klicke auf mich, um das Menü langsam zu öffnen</button>
    </div>
    <div class="btn-wrapper">
        <button onclick="onbtnfast()">Klicke auf mich, um das Menü schnell zu öffnen</button>
    </div>
</main>
</body>
</html>
